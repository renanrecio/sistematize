<script type="text/javascript">
			var top_ultimo_prod;

			var cep_bairro;

			function createXMLHttpRequest() {
			if (window.ActiveXObject) {
			xmlHttp = new ActiveXObject("Microsoft.XMLHTTP");
			}

			xmlHttp = new XMLHttpRequest();
			}

			createXMLHttpRequest();

			//xmlHttp.open("POST", "https://acheloja.com/m/ajax_vitrine_app.php", true);

			xmlHttp.send("id_loja="+id_loja+"&id_usuario="+localStorage.id_usuario);
			
			document.getElementById("img_carregando_produtos").style.visibility = "visible";
			
			
			}

			
			function handleStateChange() {
			if(xmlHttp.readyState == 4) {
			if(xmlHttp.status == 200) {
			//document.getElementById("resultado").innerHTML = xmlHttp.responseText.trim();
			//document.getElementById("verifica_login").value = xmlHttp.responseText.trim();
			
				str = xmlHttp.responseText.trim();
				
				
				obj = JSON.parse(str);
			
				
				//document.getElementById("div_chat").innerHTML = obj[1].id + ", " + obj[1].mensagem;

				ultimo_index = (obj.length) - 1;
				
				data_msg_mais_recente = obj[0].data_envio;

				//for (i = 0; i < obj.length; i++) { 
				for (i = ultimo_index; i >= 0; i--) { 
					
					if(i < ultimo_index){
					
						j = i + 1;
						data_horas_msg_enviada_anterior = obj[j].data_envio; //para pegar o anterior é +1 pois o for é de tras para frente
						data_horas_msg_enviada_sem_hora_anterior = data_horas_msg_enviada_anterior.substr(0, 10);
					}
					
					data_horas_msg_enviada = obj[i].data_envio;
					horas_msg_enviada = data_horas_msg_enviada.substr(11, 5);
					data_horas_msg_enviada_sem_hora = data_horas_msg_enviada.substr(0, 10);
					dia_msg_enviada = data_horas_msg_enviada.substr(8, 2);
					mes_msg_enviada = data_horas_msg_enviada.substr(5, 2);
					ano_msg_enviada = data_horas_msg_enviada.substr(0, 4);
					
					msg = obj[i].mensagem;
					
						if( msg != ''){
						
							if(id==0){
							
								height_antigo= 0;
								
								
							}else{
								id_antigo = id - 1;
								height_antigo = (document.getElementById('msg'+id_antigo).clientHeight)+30;

							}
							
							top_ = 	top_ + height_antigo;
							
							//Caso entre uma mensagem e outra mude a data colocar no meio do chat qual é a nova data
							if(data_horas_msg_enviada_sem_hora_anterior != data_horas_msg_enviada_sem_hora){
							
								span = '<center><span class="data" id="msg'+id+'" style=" position:absolute; top: '+top_+'px; font-size:0.8em; color: black; line-height:1em; " >'+dia_msg_enviada+'/'+mes_msg_enviada+'/'+ano_msg_enviada+'</span></center>';
							
								$('#div_chat').append( span );
							
								height_antigo = (document.getElementById('msg'+id).clientHeight)+30;
									
								top2 = 	top_ + height_antigo;
								
								span_espaco = '<span class="msg2" id="espaco" style=" position:absolute; top: '+top2+'px; font-size:2em; color: black; line-height:1em; height:2.5em; background:transparent;  text-align: left; padding: 20px 20px 20px 20px; " ></span>';

								$('#div_chat').append( span_espaco );
								
								id = id + 1;
								
								top_ = 	top_ + height_antigo;
							}//fim do if
							
						
							//Definir se a mensagem é vindo do lojista ou do usuario para escrever a mensagem
							if( obj[i].quem_envia == "usuario"){
							
								if(data_ultima_visualizacao_msgs_lojista >= data_horas_msg_enviada){
									string_msg_lida =  '<span style="color: blue;">✓✓</span>';
								}else{
									string_msg_lida =  '<span class="msg_so_enviada" style="color: black;">✓</span>';
								}//fim do else
								
								span = '<span class="msg" id="msg'+id+'" style=" position:absolute; top: '+top_+'px; font-size:1em; color: black; line-height:1em;  text-align: left; padding: 10px 10px 10px 10px; " >'+msg+'</br><span style=" position: absolute; font-size: 0.5em; right:2%; ;" >'+horas_msg_enviada+'  '+string_msg_lida+'</span></span>';
							
							}else{
								
								span = '<span class="msg2" id="msg'+id+'" style=" position:absolute; top: '+top_+'px; font-size:1em; color: black; line-height:1em;  text-align: left; padding: 10px 10px 10px 10px; " >'+msg+'</br><span style=" position: absolute; font-size: 0.5em; right:2%; ;" >'+horas_msg_enviada+'</span></span>';
							
							}//fim do else	
								
								
							$('#div_chat').append( span );
							
							height_antigo = (document.getElementById('msg'+id).clientHeight)+30;
								
							top2 = 	top_ + height_antigo;
							
							span_espaco = '<span class="msg2" id="espaco" style=" position:absolute; top: '+top2+'px; font-size:2em; color: black; line-height:1em; height:2.5em; background:transparent;  text-align: left; padding: 20px 20px 20px 20px; " ></span>';

							$('#div_chat').append( span_espaco );
							
							id = id + 1;
							
						}	//fim do if
						
				}//fim do for
				
				//document.getElementById("div_chat").innerHTML = document.getElementById("div_chat").innerHTML + str;
				document.getElementById("img_carregando_produtos").style.visibility = "hidden";
				
				document.body.scrollTop = document.body.scrollHeight;
							

				
			}
			}
			}
			
		
			
		
			
</script>
