			xmlHttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
			
			xmlHttp.send("contador_geral=" + document.getElementById("contador_geral").value  + "&contador_geral_prod1=" + document.getElementById("contador_geral_prod1").value  + "&contador_geral_prod2=" + document.getElementById("contador_geral_prod2").value  + "&contador=" + document.getElementById("contador").value + "&top=" + document.getElementById("top").value + "&left=" + document.getElementById("left").value + "&categorias= and ( 0 or categoria like 'Roupas'  or categoria like 'Calçados'  or categoria like 'Acessórios'  or categoria like 'Info e Eletro'  or categoria like 'Estética e Saúde'  or categoria like 'Outros'  )&cep_bairro=" + localStorage.cep_bairro + "&cidade=" + localStorage.cidade + "&tem_loja_na_cidade=1");
			//xmlHttp.send("contador_geral=" + document.getElementById("contador_geral").value  + "&contador_geral_prod1=" + document.getElementById("contador_geral_prod1").value  + "&contador_geral_prod2=" + document.getElementById("contador_geral_prod2").value  + "&contador=" + document.getElementById("contador").value + "&top=" + document.getElementById("top").value + "&left=" + document.getElementById("left").value + "&categorias= and ( 0 or categoria like 'Roupas'  or categoria like 'Calçados'  or categoria like 'Acessórios'  or categoria like 'Info e Eletro'  or categoria like 'Estética e Saúde'  or categoria like 'Outros'  )&cep_bairro=04297000&cidade=São Paulo&tem_loja_na_cidade=1");
			
			
			
			//alert("contador_geral=" + document.getElementById("contador_geral").value + "&top=" + document.getElementById("top").value+ "&left=" + document.getElementById("left").value +"");
			top_ultimo_prod = document.getElementById("top").value;
			
			top_ultimo_prod = parseInt(top_ultimo_prod) + 8;
			
			document.getElementById("img_carregando_produtos").style.top = top_ultimo_prod.toString()+"em";
			document.getElementById("img_carregando_produtos").style.visibility = "visible";
			
			//alert("Emails enviados com Sucesso!");
			}

			
			function handleStateChange_mais_produtos() {
			if(xmlHttp.readyState == 4) {
			if(xmlHttp.status == 200) {
			//document.getElementById("resultado").innerHTML = xmlHttp.responseText.trim();
			//document.getElementById("verifica_login").value = xmlHttp.responseText.trim();
			
				str = xmlHttp.responseText.trim();
				
				var pos_cg = str.indexOf("#cg");
				var pos_cg_p1 = str.indexOf("#cgp1");
				var pos_cg_p2 = str.indexOf("#cgp2");
				
				var pos_ct = str.indexOf("#ct");
				var pos_t = str.indexOf("#t");
				var pos_l = str.indexOf("#l");
				
				//alert(str);
				
				document.getElementById("img_carregando_produtos").style.visibility = "hidden";
				
				document.getElementById("div_produtos").innerHTML = document.getElementById("div_produtos").innerHTML + str.substring(0, pos_cg);
				
				
				document.getElementById("contador_geral").value =  str.substring((pos_cg+3), pos_cg_p1);
				document.getElementById("contador_geral_prod1").value =  str.substring((pos_cg_p1+5), pos_cg_p2);
				document.getElementById("contador_geral_prod2").value =  str.substring((pos_cg_p2+5), pos_ct);
				document.getElementById("contador").value = str.substring((pos_ct+3), pos_t);
				document.getElementById("top").value = str.substring((pos_t+2), pos_l);
				document.getElementById("left").value = str.substring((pos_l+2), str.length);
				
				
			}
			}
			}
