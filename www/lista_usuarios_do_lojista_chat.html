<script type="text/javascript">

			function createXMLHttpRequest() {
			if (window.ActiveXObject) {
			xmlHttp = new ActiveXObject("Microsoft.XMLHTTP");
			}

			}

			function handleStateChange() {

			//document.getElementById("verifica_login").value = xmlHttp.responseText.trim();
			
				str = xmlHttp.responseText.trim();
				
				//alert('oi');
				
				document.getElementById("div_usuarios").innerHTML = document.getElementById("div_usuarios").innerHTML + str;
				
				//alert(str.length);
				
				if( (document.getElementById("div_usuarios").innerHTML) == '') document.getElementById("msg_sem_usuarios").style.visibility = "visible";

				
			}
			}
			}
			
		
			
		startRequest_lista_chat();
