<!-- Validação do forumlário -->
<script type="text/javascript">
			var xmlHttp;
			var str;

			function createXMLHttpRequest_recuperar_senha() {
			if (window.ActiveXObject) {
			xmlHttp = new ActiveXObject("Microsoft.XMLHTTP");
			}
			else if (window.XMLHttpRequest) {
			xmlHttp = new XMLHttpRequest();
			}
			}

			function startRequest_recuperar_senha() {
				createXMLHttpRequest_recuperar_senha();
				xmlHttp.onreadystatechange = handleStateChange_recuperar_senha;
				 
				 document.getElementById("img_carregando").style.visibility = "visible";
				 
				 ///Verificar se campo está vazio
				  if(document.getElementById("email").value == ''){
							
							alert("Preencha o seu email!");
							document.getElementById("email").focus();
							document.getElementById("img_carregando").style.visibility = "hidden";
							return false;
					}
					
				if(ValidarEmail(document.getElementById("email")) == false){
					document.getElementById("img_carregando").style.visibility = "hidden";
					return false;
				}
				
				xmlHttp.open("POST", "https://acheloja.com/m/ajax_recuperar_senha_app.php", true);
				xmlHttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
				
				xmlHttp.send("email="+document.getElementById("email").value);
			
			}

			
			function handleStateChange_recuperar_senha() {
			if(xmlHttp.readyState == 4) {
			if(xmlHttp.status == 200) {
			
				document.getElementById("img_carregando").style.visibility = "hidden";
				
				str = xmlHttp.responseText.trim();
				
				str = str.trim();
				
				
				if(str == "1"){
					
					alert("Senha recuperada com sucesso! Sua senha foi enviada para seu e-mail...");
					window.location.href="index.html";
					exit();
					
				}else{
					
					if(str == "0"){
					
						alert("Email não encontrado! Tente novamente!");
						
					}else{
					
						alert('Aconteceu algum erro, tente novamente!');
					
					}//fim do else
					
				}//fim do else
				
				
				
				
			}else{
			
			
				document.getElementById("img_carregando").style.visibility = "hidden";
				alert("Sem Conexão com a Internet");
				
			}
			}
			}
			
			
</script>
